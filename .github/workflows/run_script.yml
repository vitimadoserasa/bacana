import time
from selenium import webdriver
from selenium.webdriver.chrome.service import Service
from selenium.webdriver.common.by import By
from selenium.webdriver.chrome.options import Options
from selenium.webdriver.support.ui import WebDriverWait
from selenium.webdriver.support import expected_conditions as EC
from webdriver_manager.chrome import ChromeDriverManager

def extract_ad_data():
    print("Iniciando a extraÃ§Ã£o de dados de anÃºncios...")

    chrome_options = Options()
    chrome_options.add_argument("--headless")  # Executa sem interface grÃ¡fica
    chrome_options.add_argument("--no-sandbox")  
    chrome_options.add_argument("--disable-dev-shm-usage")

    # Instala e configura o ChromeDriver
    service = Service(ChromeDriverManager().install())
    driver = webdriver.Chrome(service=service, options=chrome_options)

    try:
        # ðŸ”¹ Criando um HTML temporÃ¡rio para carregar o JS Async
        html_content = """
        <html>
        <head>
            <title>Teste de AnÃºncio JS Async</title>
        </head>
        <body>
            <h1>Bem-vindo ao Teste de AnÃºncios</h1>

            <!-- ðŸ”¹ Div onde o anÃºncio serÃ¡ carregado -->
            <div id="atContainer-f6facc0ef48e1dfaf88283c5ead94135"></div>

            <!-- ðŸ”¹ Tag JS Async para carregar o anÃºncio -->
            <script type="text/javascript">
                if (typeof atAsyncOptions !== 'object') var atAsyncOptions = [];
                atAsyncOptions.push({
                    'key': 'f6facc0ef48e1dfaf88283c5ead94135',
                    'format': 'js',
                    'async': true,
                    'container': 'atContainer-f6facc0ef48e1dfaf88283c5ead94135',
                    'params' : {}
                });
                var script = document.createElement('script');
                script.type = "text/javascript";
                script.async = true;
                script.src = 'http' + (location.protocol === 'https:' ? 's' : '') + '://www.highperformanceformat.com/f6facc0ef48e1dfaf88283c5ead94135/invoke.js';
                document.getElementsByTagName('head')[0].appendChild(script);
            </script>
        </body>
        </html>
        """

        # ðŸ”¹ Salvando o HTML temporÃ¡rio em um arquivo
        with open("ad_test.html", "w", encoding="utf-8") as f:
            f.write(html_content)

        # ðŸ”¹ Abrindo o arquivo local no Selenium
        driver.get("file://" + "/home/ubuntu/ad_test.html")

        wait = WebDriverWait(driver, 30)

        print("Aguardando o carregamento do contÃªiner do anÃºncio...")
        time.sleep(10)  # ðŸ”¹ Espera extra para garantir que o JS Async carregue

        # ðŸ”¹ Localizar o contÃªiner do anÃºncio
        ad_container = wait.until(
            EC.presence_of_element_located((By.ID, "atContainer-f6facc0ef48e1dfaf88283c5ead94135"))
        )
        print("ContÃªiner do anÃºncio encontrado!")

        # ðŸ”¹ Obter o conteÃºdo do anÃºncio dentro do contÃªiner
        container_html = ad_container.get_attribute("innerHTML")
        print("HTML do contÃªiner do anÃºncio:")
        print(container_html)

        # ðŸ”¹ Extrair a URL da imagem e do link, se estiverem disponÃ­veis
        try:
            ad_image_element = ad_container.find_element(By.TAG_NAME, "img")
            ad_image = ad_image_element.get_attribute("src")
        except:
            ad_image = None

        try:
            ad_link_element = ad_container.find_element(By.TAG_NAME, "a")
            ad_link = ad_link_element.get_attribute("href")
        except:
            ad_link = None

        return {"image_url": ad_image, "link_url": ad_link}

    except Exception as e:
        print(f"Erro ao processar anÃºncio: {e}")
        return {"image_url": None, "link_url": None}

    finally:
        driver.quit()

if __name__ == "__main__":
    ad_data = extract_ad_data()
    print(ad_data)
